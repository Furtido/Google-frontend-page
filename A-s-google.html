<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google advance search</title>
    <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav>
        <img src="Assets/googlelogo_color_272x92.png" class="nav-logo">
        <a href="index.html">Google search</a>
        <a href="g-img-s.html">Images</a>
        <img src="Assets/g-menu.PNG" alt="Menu">
        <button>Sign in</button>
    </nav>
    <div class="header-container">
        <h1>Advance search</h1>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search" class="form-groups">
                <div class="form-group">
                    <label for="all">All these words: </label>
                    <input type="text" id="all" name="q" class="s-input" >
                </div>
        
                <div class="form-group">
                    <label for="exact">this exact word or phrase: </label>
                    <input type="text" id="exact" name="as_epq" class="s-input" >
                </div>
    
                <div class="form-group">
                    <label for="any">any of these words: (Use "OR" between them.): </label>
                    <input type="text" id="any" name="as_oq" class="s-input" >
                </div>
        
                <div class="form-group">
                    <label for="excluded">none of these words: </label>
                    <input type="text" id="excluded" name="as_eq" class="s-input">
                </div>
    
                <div class="search-button">
                    <input type="submit" class="s-btn-a" value="Search" >
                </div>
        </form>
    </div>
    <footer>
        <h4>UK</h4>
        <div class="links">
            <div class="link-1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div class="link-2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
